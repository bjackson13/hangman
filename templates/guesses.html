{{block "guesses" .}}
<label style="display: block;">Incorrect Guesses: </label>
<svg id="incorrect-guesses" {{if .incorrect}} data-guessCount="{{len .incorrect}}" {{end}} class="mx-auto" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"
    baseProfile="full" width="100%" height="30%">
    {{if .incorrect}}
    <text x="40" y="20" font-size="20" text-anchor="start" stroke="black" stroke-width="1"
        fill="black">{{range .incorrect}} {{.}} {{end}}</text>
    {{end}}
</svg>
<label style="display: block;">Word Progress: </label>
<svg id="correct-guesses" class="mx-auto" data-wordLength="{{.wordLength}}" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"
    baseProfile="full" width="100%" height="30%">
    
    <text x="40" y="20" font-size="20" text-anchor="start" stroke="black" stroke-width="1"
        fill="black">{{range .correct}} {{if ne . ""}} {{.}} {{else}} _ {{end}}{{end}}</text>
</svg>
{{end}}
