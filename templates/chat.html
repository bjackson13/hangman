{{block "chat" .}}
<div class="fixed-bottom row" style="height: 35%;" id="chat-container">

    <div class="col-3">
    </div>
    <div class="col-6 ">
        <div class="row bg-secondary h-75" id="chat-box">
            <ol id="messages">
                
            </ol>
        </div>
        <div class="row h-25">
            <div class="col-9 p-0">
                <textarea class="border-dark w-100 rounded" style="resize: none;" placeholder="Send a message..."></textarea>
            </div>
            <div class="col-3 pb-2 pr-0 pl-0">
                <button class="btn btn-success mx-auto w-100 h-100">Send</button>
            </div>
        </div>
    </div>
    <div class="col-3">
    </div>

</div>
{{end}}
