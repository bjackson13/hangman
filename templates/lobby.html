<!Doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Lobby</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="shortcut icon" type="image/jpg" href="/assets/images/hangman.png"/>
  <style>
    body {
      padding-top: 5rem;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Hangman</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
      aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item text-white">User: {{.user}}</li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item text-white">
          <a class="nav-link" href="/auth/logout">Logout</a>
        </li>
      </ul>
    </div>
  </nav>

  <main role="main" class="container">
    <div class="container" id="card-container">
      <div class="row mb-3">
        {{$user := .user}}{{/*assign username to variable to be used in range scope*/}}
        {{range .LobbyUsers}}
          {{if ne $user .Username}}
            <div class="col-sm-3">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">{{.Username}}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">User is available to play</h6>
                  <button type="button" class="btn btn-primary" onclick="invitePlayer({{.UserID}})">Invite</button>
                </div>
              </div>
            </div>
            {{end}}{{/*end if*/}}
          {{end}}{{/*end range*/}}
      </div>
    </div>
    <div class="container" id="chat-container"></div>
  </main><!-- /.container -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <script>
      function invitePlayer(playerID) {
        console.log(playerID);
      }
    </script>
</body>

</html>
